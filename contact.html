<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>

    </ul>
</nav>

<main class="contact">
    <h1 class="contact__title">Contact Us</h1>
    <form class="contact__form">
        <label for="name" class="contact__label">Name:</label>
        <input type="text" id="name" name="name" class="contact__input" required>

        <label for="email" class="contact__label">Email:</label>
        <input type="email" id="email" name="email" class="contact__input" required>

        <label for="message" class="contact__label">Message:</label>
        <textarea id="message" name="message" class="contact__textarea" required></textarea>

        <button type="submit" class="contact__button">Submit</button>
    </form>
</main>

<footer class="footer">
    <p class="footer__text">&copy; 2025 Event Center. All rights reserved.</p>
</footer>
